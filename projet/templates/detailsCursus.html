{% extends "global.html" %}

  {% block title %}
  <h3> List of cursus students for {{cursus.name}}</h3>
  {% endblock %}

  {% block content %}
    <ul>
    {% for student in liste %}        
      <div>
        <li>
          <a href="/student/{{student.id}}">{{student.firstName}} {{student.lastName}}</a>
        </li>
      </div>
    {% endfor %}
    </ul>
  {% endblock %}
