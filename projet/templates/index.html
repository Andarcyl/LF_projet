{% extends "global.html" %}

  {% block title %}
  <h3> List of programs </h3>
  {% endblock %}
  {% block content %}
    <ul>
    {% for cursus in liste %}
      <li>
        <div style="margin-bottom: 10px; margin-right: 15px;">
          <a href="/{{cursus.id}}">{{cursus.name}}</a>
          <input 
            type="button" 
            value="Call of roll"
          <input 
            type="button" 
            value="Visualisate absences" 
            onclick="location.href='{% url 'absence'  cursus_id=cursus.id %}';"/>
        </div>
      </li>
    {% endfor %}
    </ul>
    <div>
        <div style="margin-bottom: 10px">
          <input 
            type="button" 
            value="Particular call of roll" 
            onclick="location.href='{% url 'appelParticulier' %}';"/>
        </div>
        <div style="margin-bottom: 10px">
          <input 
            type="button" 
            value="Create a student" 
            onclick="location.href='{% url 'creerEtudiant' %}';"/>
        </div>
    </div>
  {% endblock %}
