{% extends "master.html" %}

  {% block title %}
  <h3>List of student {{cursus.name}}</h3>
  {% endblock %}

  {% block content %}
    <ul>
    {% for student in liste %}
      <div>
        <li>
          <a href="/absence/{{cursus.id}}/{{student.id}}">{{student.first_name}} {{student.last_name}}</a>
        </li>
      </div>
    {% endfor %}
    </ul>
  {% endblock %}
