{% extends "master.html" %}

  {% block title %}
  <h3>List of cursus students for {{cursus.name}}</h3>
  {% endblock %}

  {% block content %}
    <ul>
    {% for student in liste %}        
      <div>
        <li>
          <a href="/student/{{student.id}}">{{student.first_name}} {{student.last_name}}</a>
        </li>
      </div>
    {% endfor %}
    </ul>
  {% endblock %}
